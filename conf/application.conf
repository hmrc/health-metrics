include "backend.conf"

# This is the main configuration file for the application.
# ~~~~~

appName = health-metrics

# Default http client
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"

# Play Modules
play.modules.enabled += "uk.gov.hmrc.healthmetrics.Module"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"

# The application languages
# ~~~~~
play.i18n.langs = ["en"]

# Router
# ~~~~~
# Define the Router object to use for this application.
# This router will be looked up first when the application is starting up,
# so make sure this is the entry point.
# Furthermore, it's assumed your route file is named properly.
# So for an application router like `my.application.Router`,
# you may need to define a router file `conf/my.application.routes`.
# Default to Routes in the root package (and conf/routes)
# !!!WARNING!!! DO NOT CHANGE THIS ROUTER
play.http.router = prod.Routes

# Controller
# ~~~~~
# By default all controllers will have authorisation, logging and
# auditing (transaction monitoring) enabled.
# The below controllers are the default exceptions to this rule.

controllers {

}

# Microservice specific config

mongodb {
  uri = "mongodb://localhost:27017/health-metrics"
}

microservice {
  services {
    teams-and-repositories {
      host = localhost
      port = 9015
    }

    leak-detection {
      host = "localhost"
      port = 8855
    }

    service-configs {
      host = localhost
      port = 8460
    }

    service-dependencies {
      host = "localhost"
      port = 8459
    }

    vulnerabilities {
      host = "localhost"
      port = 8857
    }

    shutter-api {
      host = "localhost"
      port = 7077
    }

    releases-api {
      host = "localhost"
      port = 8008
    }

    platform-initiatives {
      host = "localhost"
      port = 9021
    }

    service-commissioning-status {
      host = "localhost"
      port = 8858
    }

    service-metrics {
      host = "localhost"
      port = 8859
    }

    slack-notifications {
      host            = "localhost"
      port            = 8866
      authToken       = "replace me"
      channelOverride = null
    }
  }
}

service-metrics.logDuration = 3 days # to match max time kibana stores data in staging

scheduler {
  team-health-metrics {
    enabled      = false
    interval     = 4.hours
    initialDelay = 1.second
    runEvery     = 30.days
  }

  calling-deprecated-service-notifier {
    enabled      = true
    interval     = 4.minutes
    initialDelay = 1.second
    runEvery     = 30.days
  }

  production-bobby-notifier {
    enabled      = true
    interval     = 4.hour
    initialDelay = 1.second
    runEvery     = 30.days
  }

  production-version-notifier {
    enabled      = true
    interval     = 4.hours
    initialDelay = 1.second
    runEvery     = 30.days
  }

  production-vulnerabilities-notifier {
    enabled      = true
    interval     = 4.hours
    initialDelay = 1.second
    runEvery     = 30.days
  }

  upcoming-bobby-notifier {
    enabled      = true
    interval     = 4.hours
    initialDelay = 1.second
    runEvery     = 30.days
  }
  
  outdated-deployment-notifier {
      enabled      = true
      interval     = 4.hours
      initialDelay = 1.second
      runEvery     = 30.days
    }
}

upcoming-bobby-notifier.ruleNotificationWindow = 30.days
production-version-slack-notifier.minimumDeploymentAge = 7.days
